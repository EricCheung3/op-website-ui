<div layout="row" class="full-height">

    <!-- main content -->
    <div id="main-panel" layout="column" flex>
        <!-- loading animation -->
        <tri-loader></tri-loader>

        <!-- top toolbar -->
        <md-toolbar class="public-toolbar" md-theme="{{triSkin.elements.toolbar}}" ui-view="toolbar" ng-class="[layout.toolbarSize,layout.toolbarClass]"></md-toolbar>

        <!-- scrollable content -->
        <md-content ng-class="layout.contentClass" flex tri-default-content ui-view="content"></md-content>

        <div ui-view="footer"></div>
    </div>
</div>
